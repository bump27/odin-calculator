<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href = "styles.css">
</head>
<body>
    <div class = "display">
        <div class = "screen">
            
        </div>
    </div>
    <div class = "buttons">
        <div class = "clear">
            <button>AC</button>
        </div>
        <div class = "nerd-things">
            <div class = "digits">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>0</button>
                <div class = "decimal">
                    <button>.</button>
                </div>
                <div class = "equals">
                    <button>=</button>
                </div>
            </div>
            <div class = "operators">
                <button>+</button>
                <button>-</button>
                <button>*</button>
                <button>/</button>
            </div>
        </div>
    </div>
    <script>
        function add(a,b){
            return a+b;
        }
        function subtract(a,b){
            return a-b;
        }
        function multiply(a,b){
            return a*b;
        }
        function divide(a,b){
            return a/b;
        }
        let term1 = "", oper = null, term2 = "", operPressed = false, equalPressed = false;
        function operate(term1, oper, term2){
            switch(oper){
                case "+":
                    return add(parseFloat(term1), parseFloat(term2));
                case "-":
                    return subtract(term1,term2);
                case "*":
                    return multiply(term1, term2);
                case "/":
                    return divide(term1, term2);
            }
        }
        const screen = document.querySelector(".screen");
        const digits = document.querySelectorAll(".digits button");
        digits.forEach(item =>{
            item.addEventListener("click", () => {
                if (item.textContent === "."){
                    return;
                }
                if (equalPressed === true){
                    oper = null;
                    operPressed = false;
                    term1 = "";
                    term2 = "";
                    equalPressed = false;
                }
                if (operPressed === false){
                    if(term1.length <= 22){
                        term1+=item.textContent;
                        screen.textContent = term1;
                    }
                }else{
                    if (term2.length <= 22){
                        term2 += item.textContent;
                        screen.textContent = term2;
                    }
                }
            })
        })
        const operators = document.querySelectorAll(".operators button");
        operators.forEach(item =>{
            item.addEventListener("click", ()=>{
                if (equalPressed === true){
                    equalPressed = false;
                }
                if (term2 === "" && operPressed === true){
                    oper = item.textContent;
                    return;
                }
                if(operPressed === true){
                    term1 = operate(parseFloat(term1), oper, parseFloat(term2));
                    term2 = "";
                }
                oper = item.textContent;
                operPressed = true;
                screen.textContent = term1;
                if (isFinite(term1) === false){
                    screen.textContent = "ðŸ˜”";
                    return;
                }            
            })
        })
        const equal = document.querySelector(".equals");
        equal.addEventListener("click", ()=>{
            equalPressed = true;
            term1 = operate(parseFloat(term1), oper, parseFloat(term2));
            term2 = "";
            if (isFinite(term1) === false){
                screen.textContent = "ðŸ˜”";
                return;
            }            
            if(String(term1).length <= 22){
                screen.textContent = term1;
            }else{
                let n = String(term1);
                term1 = "";
                for(let i = 0; i < 22; i++){
                    term1 += n[i];
                }
                screen.textContent = term1;
                term1 = parseFloat(term1);
            }
        })
        const AC = document.querySelector(".clear");
        AC.addEventListener("click", ()=>{
            operPressed = false;
            equalPressed = false;
            oper = null;
            term1 = "";
            term2 = "";
            screen.textContent = "";
        })
        const deci = document.querySelector(".decimal button");
        deci.addEventListener("click", ()=>{
            if(operPressed === false){
                if(String(term1).includes(".") === false){
                    term1 += ".";
                }
                screen.textContent = term1;
            }else{
                if(String(term2).includes(".") === false){
                    term2 += ".";
                }
                screen.textContent = term2;
            }
        })
    </script>
</body>
</html>
